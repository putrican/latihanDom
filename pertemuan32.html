    <p>Nama Kota : <input type="text" id="namaKota"></p>
    <p><button id="tambahKota">Tambah</button></p>
    <p><textarea name="daftarKota" id="daftarKota"></textarea></p>

    <script>
        var namaKotaData = document.getElementById("namaKota");
        var tambahKotaData = document.getElementById("tambahKota");
        var daftarKotaData = document.getElementById("daftarKota");


        function diTambahKota(){
            var namaKotaSekarang = namaKotaData.value + "\n";
            var daftarKotaSekarang = daftarKotaData.value;
            daftarKotaData.value = daftarKotaSekarang + namaKotaSekarang;
            namaKotaData.value = "";
            namaKotaData.focus();
        }

        tambahKotaData.addEventListener("click",diTambahKota)
