<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>

    
    <p>
        Belajar :
        <select name="belajar" id="belajar">
            <option value="HTML" id="belajarHTML">HTML</option>
            <option value="CSS" id="belajarCSS">CSS</option>
            <option value="Javascript" id="belajarJS">Javascript</option>
        </select>
    </p>
    
    <p><button id="periksa">Check</button></p>
    <p id="hasil"></p>

    <script>
        var periksaData = document.getElementById("periksa");
        var belajarData = document.getElementById("belajar");
        var hasilData = document.getElementById("hasil");

        function diPeriksa(){
            hasilData.innerHTML = belajarData.value
            // console.log(belajarData)
            // console.log(belajarData.name)
            // console.log(belajarData.value)
            // console.log(belajarData.selectedIndex)
            // console.log(belajarData.option)
        }
        periksaData.addEventListener("click", diPeriksa)

    </script>



</body>
</html>
