<body>
    <h1>Halaman utama</h1>
    <select id="daftarWebsite">
        <option value="geogle">Geogle</option>
        <option value="facebook">Facebook</option>
        <option value="twiter">Twiter</option>
        <option value="instagram">Instagram</option>
        
    </select>
    <button id="tombol">Check</button>

    <!-- <button id="tombolAssign">Assign</button>

    <script>
        var tombolData = document.getElementById("tombol");
        var daftarWebsiteData = document.getElementById("daftarWebsite");

        function pilihWebsite(){
            var namaWebsite = daftarWebsiteData.value;
            switch(namaWebsite){
                case("geogle"):
                window.location = "http://www.geogle.com";
                break;
                case("facebook"):
                window.location = "http://www.facebook.com";
                break;
                case("twiter"):
                window.location = "http://www.twiter.com";
                break;
                case("instagram"):
                window.location = "http://www.instagram.com";
                break;
            }
        }

        tombolData.addEventListener("click", pilihWebsite)
