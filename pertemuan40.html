<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Halaman Utama</h1>
    <!-- <button id="tombol" onclick="print()">Cetak</button> -->

    <script>
        h1Data = document.querySelector('h1');

        function ubah(){
            h1Data.innerHTML = "Selamat datang"
        }

        var timeoutData = setTimeout(ubah, 4000)
        console.log(timeoutData)
        clearTimeout(timeoutData)
        var tombolData = document.getElementById("tombol");

        tombolData.addEventListener("click", function(){
            window.print()
        })
    </script>
</body>
</html>
