<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Halaman Utama</h1>
    <button id="tombol">Buka halaman baru</button>
    <button id="tombolTutup">Tutup halaman</button>

    <script>
        var tombolData = document.getElementById("tombol");
        var tombolTutupData = document.getElementById("tombolTutup");
        var myJendela;

        function jendela(){
            var setting = "width=900,height=300,toolbar=yes";
            myJendela = window.open("http://www.geogle.com","jendela",setting);
        }
        function tutupJendela(){
            myJendela.close();
        }
        tombolData.addEventListener("click", jendela)
        tombolTutupData.addEventListener("click", tutupJendela)
    </script>
</body>
</html>
